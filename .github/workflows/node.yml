name: NASA Project CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js version 18.17.1
        uses: actions/setup-node@v3
        with:
          node-version: "18.17.1"

      - name: Install dependencies
        run: npm install

      - name: Build client
        run: npm run build --prefix client
